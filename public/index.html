<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Good Food - Food calorie tracker</title>
</head>
<body>
    <nav class="border-b-4 border-yellow-500 pb-2 bg-yellow-100">
        <div class="max-w-screen-xl mx-auto px-8 text-center flex items-center justify-center">
            <div class="w-20">
                <img src="./assets/logo.png" alt="" class="w-full h-auto">
            </div>
            <div class="uppercase text-3xl text-yellow-600">
                Good Food
            </div>
        </div>
    </nav>
    <div class="showcase relative h-40 w-full object-cover">
        <div class="overlay">
            <div class="mx-auto max-w-screen-lg z-10 px-8 h-full  flex items-center">
                <span class="text-white text-3xl uppercase lg:text-4xl">
                    <i class="fa-solid fa-calculator"></i>
                    A Food Calorie Tracker
                </span>
            </div>
        </div>
    </div>
    <!-- form -->
    <form class="py-8 flex justify-center" id="form">
        <div class="bg-yellow-300 py-2 px-6 rounded">
            <input type="text" placeholder="Search for food" class=" border-0 outline-none bg-yellow-300 text-yellow-900 placeholder:text-yellow-900">
            <i class="fa-solid fa-search text-yellow-900"></i>
        </div>
    </form>

    <!-- List Items -->
    <div id="collection"></div>
    


    <script src="./bundle.js"></script>
</body>
</html>
