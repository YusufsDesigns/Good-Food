<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Good Food - Food calorie tracker</title>
</head>
<body class="bg-gray-200">
    <nav class="border-b-4 border-yellow-500 pb-2 bg-yellow-100 relative">
        <div class="max-w-screen-xl mx-auto px-2 text-center flex items-center justify-start sm:justify-center">
            <div class="w-20">
                <img src="./images/logo.png" alt="" class="w-full h-auto">
            </div>
            <div class="logo text-4xl text-yellow-600">
                GoodFood
            </div>
        </div>
        <div class="absolute top-6 right-10 text-yellow-600 cursor-pointer list-box-icon">
            <i class="fa-solid fa-book-open fa-2x"></i>
            <span class="absolute -top-2 left-7 text-sm bg-yellow-300 rounded-full w-6 h-6 leading-6 text-center totals">0</span>
        </div>
    </nav>
    <div class="showcase relative h-40 w-full object-cover">
        <div class="overlay">
            <div class="mx-auto max-w-screen-lg z-10 px-8 h-full  flex items-center xl:max-w-screen-xl 2xl:max-w-screen-2xl">
                <span class="text-white text-3xl uppercase lg:text-4xl">
                    <i class="fa-solid fa-calculator"></i>
                    A Food Calorie Tracker
                </span>
            </div>
        </div>
    </div>
    <div>
        <!-- form -->
        <form class="py-8 flex justify-center flex-col items-center" id="form">
            <div class="bg-yellow-300 py-2 px-6 rounded">
                <input type="text" placeholder="Search Food" id="search-input" class="border-0 outline-none bg-yellow-300 text-yellow-900 placeholder:text-yellow-900 focus:bg-yellow-300">
                <i class="fa-solid fa-search text-yellow-900 cursor-pointer search-btn"></i>
            </div>
            <div class="before"></div>
        </form>

        <h1 class="text-center capitalize mb-8 text-4xl text-yellow-500" id="food-type"></h1>
        <!-- List Items -->
        <div id="collection" class="mx-auto max-w-screen-lg space-y-8 my-4 sm:grid sm:grid-cols-2 sm:gap-8 sm:px-8 sm:space-y-0  md:grid-cols-3 2xl:max-w-screen-2xl"></div>
    </div>
    <!-- Modal -->
    <div class="modal w-full h-full fixed top-0 left-0 z-10 px-8 hidden">
        <div class="calc-modal bg-white max-w-md w-full h-auto mx-auto rounded-md px-4 py-8 space-y-3 relative">
            <i class="fa-solid fa-circle-xmark fa-2x absolute top-3 right-5 text-yellow-600 cursor-pointer close-btn"></i>
            <div class="flex flex-col items-start space-y-1">
                <span class="food-name font-bold"></span>
                <span class="food-contents text-xs uppercase"></span>
            </div>
            <form id="calc-serving" class="space-y-8">
                <div>
                    <label for="servings" class="block text-sm text-yellow-900 mb-1">Serving(s)</label>
                    <input type="number" id="servings" class="border-0 outline-none bg-yellow-200 text-yellow-900 py-2 px-4 rounded w-3/6 text-sm text-right">
                </div>
                <div class="total-calories text-center font-semibold uppercase"></div>
                <input type="submit" id="calc-btn" value="Calculate" class="bg-yellow-300 uppercase rounded-md py-2 w-full text-yellow-900 cursor-pointer">
            </form>
            <div class="my-4 text-center text-sm text-yellow-900 cursor-pointer list-box-link">View My Totals (<span class="totals">0 </span> Item(s))</div>
        </div>
        <div class="list-modal bg-white max-w-md w-full h-auto mx-auto rounded-md px-4 py-8 space-y-4 relative hidden">
            <i class="fa-solid fa-circle-xmark fa-2x absolute top-3 right-5 text-yellow-600 cursor-pointer close-btn"></i>
            <span class="font-bold text-lg">My Totals</span>
            <div class="item-list space-y-2 border-b-2 border-dotted border-yellow-600 pb-4">

            </div>
            <div class="text-center font-bold text-sm">Your Total Calories: <span class="grand-total">0</span> Cal</div>
        </div>
    </div>
    
    


    <script src="./js/storage.js"></script>
    <script src="./js/food.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
